  <script defer>
    $(document).ready(()=>{
      $('#mainContent').load("views/dashboard.html")

      $('#mainContent').ready(()=>{
        document.querySelector('#dashboard').addEventListener("click", (event) => {
          $('#mainContent').load("views/dashboard.html")
        })
        document.querySelector('#student_list').addEventListener("click", (event) => {
          $('#mainContent').load("views/student_list.html")
        })
        document.querySelector('#marks').addEventListener("click", (event) => {
          $('#mainContent').load("views/marks.html")
        })
        document.querySelector('#attendance').addEventListener("click", (event) => {
          $('#mainContent').load("views/attendance.html")
        })
        document.querySelector('#modules').addEventListener("click", (event) => {
          $('#mainContent').load("views/modules.html")
        })
        document.querySelector('#exams').addEventListener("click", (event) => {
          $('#mainContent').load("views/exam.html")
        })
      })

      $("#copyright").append(moment().format('YYYY'))

      document.querySelector('#logout').addEventListener("click", (event) => {
        localStorage.removeItem("token")
        if(localStorage.getItem("token") == null)
          location.assign("signin.html")
      })

      $("#username").empty().append(ucwords(JSON.parse(localStorage.getItem("token")).Uname))


    })
  </script>
